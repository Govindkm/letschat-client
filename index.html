<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LetsChat</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://letschat-scoketio.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer type="module" src="./js/connection.js"></script>
    <script defer type="module" src="./js/client.js"></script>
    <link rel="stylesheet" importance="" href="./css/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <h3 style="text-decoration: underline">Active Users</h3>
      <ul id="userlist"></ul>
    </div>
    <nav
      style="
        position: fixed;
        background-color: black;
        color: antiquewhite;
        left: 20vw;
        width: 90vw;
        height: 3rem;
        top: 0px;
      "
    >
      <div class="title"><h1>LetsChat</h1></div>
    </nav>
    <div class="chatbox" id="chatbox"></div>
    <div id="userinput">
      <form id="userform">
        <input type="text" name="message" id="message" />
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
